id: "rstudio-server"
name: "R Tidyverse in RStudio速 Server"
description: "R + tidyverse packages in RStudio速 Server"
readme: |
  A Base containing R 3.6 and Tidyverse from the official CRAN PPA configured
  for use in RStudio速 Server.  A conda-managed JupyterLab is also installed, and
  OpenBLAS is configured.

  You should generally use Apt with `r-cran-<package name>` to quickly install
  "package name" from CRAN. You can also use Docker snippets for approaches
  like `install.packages` or `devtools::install_github`. Don't hesitate to use
  the "discuss" link (in the lower-right "?" bubble in the app) if you'd like
  some guidance!

  *RStudio速 and the RStudio logo are registered trademarks of RStudio, Inc.*
